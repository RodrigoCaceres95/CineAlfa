    <h2>Compra Online</h2>

    <form class="contenedor-campo">
        <legend>Por favor, seleccione su pel√≠cula</legend>
        <div class="contenedor-campo__flex">
            <div class="campo">
                <label>Nombre:</label>
                <input class="input" type="text" placeholder="Nombre">
            </div>
            <div class="campo">
                <label>Apellidos:</label>
                <input class="input" type="text" placeholder="Apellidos"><br>
            </div>
            <div class="campo">
                <label>E-mail:</label>
                <input class="input" type="email" placeholder="E-Mail...">
            </div>
            <div class="campo">
                <label>Telefono:</label>
                <input class="input" type="tel" placeholder="Telefono..."><br>
            </div>
            <div class="seleccion campo">
                <label>Seleccione su pelicula:</label>
                <select class="seleccion campo">
                    <option disable selected>Seleccione su pelicula</option>
                    <option value="">Spider-Man: No Way Home</option>
                    <option value="">Matrix resurrections</option>
                    <option value="">Clifford: El gran perro rojo</option>
                    <option value="">House Of Gucci</option>
                    <option value="">Encanto</option>
                </select><br>
            </div>
            <div class="campo">
                <label>Cantidad de entradas:</label>
                <input class="Cantidad" type="number" placeholder="Cantidad de entradas" min="1"><br>
            </div>
            <div class="comprar">
                <input class="boton" type="submit" value="Comprar"><br>
            </div>
        </div>
    </form>
