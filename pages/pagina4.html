    <h2 class="h1">Compra Online</h2>
    <form class="contenedor-campo" id="formulario">
        <legend>Por favor, seleccione su película</legend>
        <div class="contenedor-campo__flex">
            <div class="campo">
                <label>Nombre:</label>
                <input class="input" type="text" placeholder="Nombre" id="Nombre">
            </div>
            <div class="campo">
                <label>Apellidos:</label>
                <input class="input" type="text" placeholder="Apellidos" id="Apellidos"><br>
            </div>
            <div class="campo">
                <label>E-mail:</label>
                <input class="input" type="email" id="e-mail" placeholder="E-Mail...">
            </div>
            <div class="campo">
                <label>Telefono:</label>
                <input class="input" type="tel" id="Teléfono" placeholder="Telefono..."><br>
            </div>
            <div class="seleccion campo">
                <label>Seleccione su pelicula:</label>
                <select class="seleccion campo input" id="Película seleccionada">
                    <option disable selected value="No seleccionaste tu película">Seleccione su pelicula</option>
                    <option value="Spider-Man">Spider-Man: No Way Home</option>
                    <option value="Matrix">Matrix resurrections</option>
                    <option value="Clifford">Clifford: El gran perro rojo</option>
                    <option value="HouseOfGucci">House Of Gucci</option>
                    <option value="Encanto">Encanto</option>
                </select><br>
            </div>
            <div class="campo">
                <label>Cantidad de entradas:</label>
                <input id="Cantidad de entradas" class="Cantidad input" type="number" placeholder="Cantidad de entradas" min="1"><br>
            </div>
            <div class="comprar">
                <button class="boton" type="submit" value="Comprar" id="btn" onclick="Capturar">Comprar</button><br>
            </div>
        </div>
    </form>
